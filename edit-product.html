        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Environ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="products.html">Our products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="login.html">Log in</a>

                    <a class="nav-link active" aria-current="page" href="cart.html">Checkout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="banner">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="add-product.html">Add products</a>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="admin.html">Products overview</a>
            </li>
          </ul>
    </header>
    <main>
    <div class="main-content">
        <div class="container">
            <form class="admin-form">
              <h2 class="form-heading_logo">Environ</h2>
              <h1 class="form-heading_text">Edit product</h1>
                <div class="message-container"></div>
                <div>
                    <label for="title"></label>
                    <input id="title" placeholder="Title" />
                </div>
                <div>
                    <label for="price"></label>
                    <input id="price" placeholder="Price" />
                </div>
                <div>
                    <label for="description"></label>
                    <textarea id="description" placeholder="Price" ></textarea>
                </div>
                <div class="image-url">
                  <input type="text" id="new-image-url" placeholder="Image URL"/>
                </div>
                <div class="checkbox-container">                 
                  <label for="featured">Featured product</label><input type="checkbox" id="featured"/>
              </div>
                <input id="id" type="hidden"/>
                <div> 
                    <button type="submit" id="update">Update</button> 
                </div>
                <div class="delete-container"></div>
            </form>
        </div>
    </div>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
