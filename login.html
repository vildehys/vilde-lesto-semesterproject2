<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f00a403201.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Product | Environ</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Environ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="products.html">Our products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="login.html">Log in</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="cart.html">Checkout</a>
                    </li>
                  </ul>

              </div>
            </div>

          </nav>

          <p class="banner">Free shipping for orders over 1000NOK</p>

    

    </header>

    <main>

        <div class="main-content">

            <div class="form">
                <div class="form-heading">
                <h2 class="form-heading_logo">Environ</h2>
                <h1 class="form-heading_text">Log in to your account</h1>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>

                <div class="button">
                    <a href="#">Log in</a>
                </div>
                
                <p class="form-link">Forgot your password? <a href="#">Click here to reset</a></p>
              </div>
              
            </div>

              <div class="container"></div>

        </div>



    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
